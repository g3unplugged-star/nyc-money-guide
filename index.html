<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYC Money Guide – Smart Finance for New Yorkers</title>
  <meta name="description" content="NYC Money Guide helps New Yorkers save money, manage rent, credit, and build wealth with practical local advice." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* GLOBAL RESET */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #FAFAFB;
      color: #111827;
      line-height: 1.7;
    }
    a { text-decoration: none; color: inherit; }

    /* HEADER */
    header {
      background: #1A4F7A;
      color: white;
      padding: 18px 0;
    }
    .container { width: 90%; max-width: 1100px; margin: auto; }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      font-size: 26px;
      font-weight: 700;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #F7FAFC;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background: #FF7F50;
      color: white;
    }

    /* HERO */
    .hero {
      background: #EBF4FF;
      padding: 60px 0;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }
    .hero h2 {
      font-size: 38px;
      color: #1A4F7A;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      color: #475569;
    }

    /* SEARCH & FILTER */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 15px;
      flex-wrap: wrap;
    }
    .search-bar input {
      width: 100%;
      max-width: 480px;
      padding: 12px 18px;
      border-radius: 30px;
      border: 1px solid #CBD5E1;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: border 0.3s;
    }
    .search-bar input:focus {
      border: 2px solid #1A4F7A;
      outline: none;
    }
    .category-filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .category-filter button {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: #E2E8F0;
      color: #1A4F7A;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .category-filter button:hover,
    .category-filter button.active {
      background: #FF7F50;
      color: white;
    }

    /* POSTS GRID */
    #postsGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px 0;
    }
    .post-card {
      background: white;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.07);
      transition: transform 0.3s, box-shadow 0.3s;
      display: block;
      color: #111827;
    }
    .post-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    .post-card h3 {
      font-size: 21px;
      color: #1A4F7A;
      margin-bottom: 8px;
    }
    .post-card p {
      color: #475569;
      margin-bottom: 8px;
    }
    .tags {
      font-size: 12px;
      color: #64748B;
      margin-bottom: 6px;
    }
    .meta {
      font-size: 12px;
      color: #64748B;
    }

    /* ADSENSE & SPACING */
    .adsense {
      background: #E2E8F0;
      text-align: center;
      padding: 22px;
      margin: 30px 0;
      border-radius: 10px;
      color: #475569;
      font-size: 14px;
    }

    footer {
      background: #1A4F7A;
      color: #F7FAFC;
      text-align: center;
      padding: 18px 0;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <h1>NYC Money Guide</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Smart Money Decisions for New Yorkers</h2>
      <p>Rent, credit, savings, insurance & real NYC financial advice.</p>
    </div>
  </section>

  <!-- SEARCH & FILTER -->
  <div class="container search-bar">
    <input type="text" id="searchInput" placeholder="Search posts...">
    <div class="category-filter">
      <button data-category="all" class="active">All</button>
      <button data-category="rent">Rent</button>
      <button data-category="credit">Credit</button>
      <button data-category="budgeting">Budgeting</button>
      <button data-category="finance">Finance</button>
      <button data-category="cost">Cost</button>
    </div>
  </div>

  <!-- POSTS GRID -->
  <div class="container" id="postsGrid"></div>

  <!-- ADSENSE PLACEHOLDER -->
  <div class="container">
    <div class="adsense">AdSense Ad Placeholder</div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>© 2026 NYC Money Guide. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- DYNAMIC POSTS SCRIPT (unchanged) -->
  <script>
  const postsGrid = document.getElementById('postsGrid');
  let postsData = [];

  fetch('data/posts.json')
    .then(res => res.json())
    .then(data => { postsData = data; displayPosts(postsData); });

  function displayPosts(posts){
    postsGrid.innerHTML = '';
    posts.forEach(post=>{
      const card = document.createElement('a');
      card.href = post.url;
      card.className = 'post-card';
      card.innerHTML = `
        <h3>${post.title}</h3>
        <p>${post.summary}</p>
        <div class="tags">${post.categories.join(', ')}</div>
        <div class="meta">Published: ${post.published} • ${post.readTime}</div>
      `;
      postsGrid.appendChild(card);
    });
  }

  document.getElementById('searchInput').addEventListener('keyup', function(){
    const query = this.value.toLowerCase();
    displayPosts(postsData.filter(post =>
      post.title.toLowerCase().includes(query) ||
      post.summary.toLowerCase().includes(query) ||
      post.categories.some(c=>c.toLowerCase().includes(query))
    ));
  });

  document.querySelectorAll('.category-filter button').forEach(btn=>{
    btn.addEventListener('click', function(){
      document.querySelectorAll('.category-filter button').forEach(b=>b.classList.remove('active'));
      this.classList.add('active');
      const cat = this.dataset.category;
      displayPosts(cat === 'all' ? postsData : postsData.filter(p=>p.categories.includes(cat));
    });
  });
  </script>
</body>
</html>
